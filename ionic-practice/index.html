<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Planner</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Budget Planner</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>New Expense</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-item>
                    <ion-input
                      type="text"
                      label="Expense Reason"
                      label-placement="floating"
                      placeholder="Enter Reason"
                      id="input-reason"
                    ></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input
                      type="number"
                      label="Expense Amount"
                      label-placement="floating"
                      placeholder="Enter Amount"
                      id="input-amount"
                    ></ion-input>
                  </ion-item>
                  <ion-row
                    class="ion-margin-vertical ion-justify-content-between"
                  >
                    <ion-button fill="outline" color="danger" id="btn-clear">
                      <ion-icon slot="start" name="close-outline"></ion-icon>
                      Clear
                    </ion-button>
                    <ion-button id="btn-add">
                      <ion-icon slot="end" name="add"></ion-icon>
                      Add expense
                    </ion-button>
                  </ion-row>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row
            ><ion-col size-md="6" offset-md="3">
              <ion-item
                ><ion-label>
                  <p>Total expenses:</p>
                </ion-label>
                <span id="total-expenses"></span
              ></ion-item> </ion-col
          ></ion-row>
          <ion-row>
            <ion-col size-md="6" offset-md="3"
              ><ion-list id="expenses-list"> </ion-list
            ></ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>
    <script src="app.js"></script>
  </body>
</html>
