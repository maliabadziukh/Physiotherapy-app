<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Authentication</ion-title>
  </ion-toolbar>
  <ion-segment [(ngModel)]="user">
    <ion-segment-button value="patient">
      <ion-label>Patient</ion-label>
    </ion-segment-button>
    <ion-segment-button value="physio">
      <ion-label>Physio</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
  <form action="">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-input
              type="email"
              label="Email"
              labelPlacement="stacked"
              placeholder="Enter email"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              type="password"
              label="Password"
              labelPlacement="stacked"
              placeholder="Enter password"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button (click)="onLogin()" color="primary"> Log in </ion-button>
          <ion-button id="open-patient-modal" fill="clear">
            Register
          </ion-button>
          <p>{{message}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-modal trigger="open-patient-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="patientCancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="patientConfirm()" [strong]="true"
              >Register</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Name"
            labelPlacement="stacked"
            type="text"
            placeholder="Enter your name"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
