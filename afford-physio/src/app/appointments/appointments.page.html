<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Appointments </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Appointments</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let appt of appointments">
    <ion-card-header>
      <ion-card-title>Appointment with {{appt.physio.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content> appointment details go here :) </ion-card-content>
  </ion-card>
</ion-content>
